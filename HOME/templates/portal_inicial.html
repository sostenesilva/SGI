{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestão da Informação</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/homecss.css' %}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }
        .module-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <div class="col-md-4 col-lg-3 bg-light sidebar">
                <div class="sidebar-home" style="text-align: center;">
                    <img style="width:70%;" src="{% static 'img/LOGO-CORTES3-668x1024.png' %}" alt="logomarca">
                </div>
                <hr>
                <h5 class="mx-4 mb-2" style="color: #474747;"><b>Módulos do Sistema</b></h5>
                <ul class="sidebar-nav py-0">
                    {% for modulo in modulos %}
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" hx-get="{% url 'modulo_detalhes' modulo.id %}" hx-target="#modulo-content">
                            - {{ modulo.nome }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Conteúdo do Módulo -->
            <div class="col-md-8 col-lg-9">
                <div id="modulo-content" class="module-content">
                    <h5>Selecione um módulo no menu para visualizar os detalhes</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org"></script>
</body>
</html>
