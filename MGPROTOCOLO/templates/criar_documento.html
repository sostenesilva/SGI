<div class="modal-content" hx-debug="true">
    <div class="modal-header justify-content-between">
        <h5 class="modal-title">Incluir Documento</h5>
    </div>
    <div class="modal-body">
        <div class="row justify-content-center">
            <form method="post" action="{% url 'criar_documento' processo.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            Descrição:
                            {{ form.descricao }}
                        </div>
                        <div class="mb-3">
                            Classificação:
                            {{ form.classificacao }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            {{ form.arquivo.label_tag }}
                            {{ form.arquivo }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <small style="font-size: xx-small;">Informações enviadas por <b>{{ request.user }}</b></small>
    </div>
</div>
