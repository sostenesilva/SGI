<div class="modal-content" hx-debug="true">
    <div class="modal-header justify-content-between">
        <h5 class="modal-title">Incluir Documento</h5>
    </div>
    <div class="modal-body">
        <div class="row justify-content-center">

            <form method="post" action="{% url 'enviar_documento_log' log.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    Descrição:
                    {{ form.anotacao }}
                </div>
                <div class="mb-3">
                    Anexar Documento:
                    {{ form.arquivo }}
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <small style="font-size: xx-small;">Informações enviadas por <b>{{ request.user }}</b></small>
    </div>
</div>
