<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Regularidade Fiscal</h5>
    </div>
    <div class="modal-body">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h5 style="text-align: center;">Certidões</h5>
                <div class="table-overflow" style="max-height: 400px;">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Certidão</th>
                                <th scope="col">Emissão</th>
                                <th scope="col">Validade</th>
                            </tr>
                        </thead>
            
                        <tbody hx-trigger="load, FornecedoresListChanged from:body" hx-get="{% url 'certidoes_list' fornecedor.pk %}" hx-target="this">
                            <tr>
                            <td class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="col-md-4">
                <h5 style="text-align: center;">Declarações</h5>
                <div class="table-overflow" style="max-height: 400px;">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Emissão</th>
                            </tr>
                        </thead>
            
                        <tbody hx-trigger="load, FornecedoresListChanged from:body" hx-get="{% url 'declaracoes_list' fornecedor.pk %}" hx-target="this">
                            <tr>
                            <td class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <small style="font-size: xx-small;">Informações do fornecedor <b>{{fornecedor.RazaoSocial}}</b></small>
    </div>
</div>
