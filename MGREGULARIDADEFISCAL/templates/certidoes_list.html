{% load custom_filters %}
{% for certidao in certidoes %}
    <tr>
            <td>{{ certidao.tipo }}</td>
            <td>{{ certidao.dataEmissao|date_format }}</td>
            <td>{{ certidao.dataValidade|date_format }}</td>
            <td>
                <div class='btn-group btn-group-sm' role='group'>
                    <a type="btn" href="/media/{{ certidao.arquivo }}" target="_blank"><i class="lni lni-eye"></i></a>
                </div>
            </td>
    </tr>
{% endfor %}
