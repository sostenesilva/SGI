{% load custom_filters %}
{% for declaracao in declaracoes %}
    <tr>
        <td>{{ declaracao.data_inicio|date_format }}</td>
        <td>{{ declaracao.data_validade|date_format }}</td>
        <td>
            <div class='btn-group btn-group-sm' role='group'>
                <a type="btn" href="/{{ declaracao.arquivo }}" target="_blank"><i class="lni lni-eye"></i></a>
            </div>
        </td>
    </tr>
{% endfor %}
